<!DOCTYPE html>
<html lang= "ja">
  <head>
    <meta charset="utf-8">
    <title>お問い合わせフォームを作る</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <h1>お問い合わせフォーム</h1>
    <form method="POST" action="mail_confirm.php">

      <div>
        <label>名前</label>
        <br>
        <input type="text" class="text" size="35" name="name" required/>
        <br>
      </div>

      <div>
        <label>メールアドレス</label>
        <br>
        <!-- どっとがなくてもなぜかはじかれない追加バリデーション必要 -->
        <input type="email" class="text" size="35" name="mail" required pattern="^[a-zA-Z0-9.!#$&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)+$" />
        <br>
      </div>

      <div>
        <label>年齢</label>
        <br>
        <select class="dropdown" name="age" required>
          <option>選択してください</option>
          <script>
            for(var i = 18; i <= 65; i++){
              // + i +　→[++]で挟むことで変数として判別され文字列と結合できるようになる
              document.write("<option value= "+ i +">"+ i +"歳</option>");
            }
          </script>
        </select>
      </div>

      <div>
        <label>コメント</label>
        <br>
        <textarea rows="7" cols="35" name="comments" required></textarea>
      </div>
      <div>
        <input type="submit" value="送信する" class="submit">
      </div>
    </form>

  </body>
</html>
